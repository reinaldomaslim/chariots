{% extends "base.html" %}

{% block content %}
    <h1>Add Order</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.address.label }}<br>
            {{ form.address(size=32) }}<br>
        </p>
        <p>
            {{ form.load.label }}<br>
            {{ form.load(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

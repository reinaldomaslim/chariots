{% extends "base.html" %}

{% block content %}
    <h1>Add Vehicle</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.vehiclename.label }}<br>
            {{ form.vehiclename(size=32) }}<br>
        </p>
        <p>
            {{ form.capacity.label }}<br>
            {{ form.capacity(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
